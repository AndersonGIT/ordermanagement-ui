<div>
  <div class="mb-5">
    @if(showOrderForm){
    <button class="btn btn-block btn-primary" (click)="clickShowOrderForm()">Close Order Form</button>
    }@else{
    <button class="btn btn-block btn-primary" (click)="clickShowOrderForm()">Open Order Form</button>
    }
  </div>

  <form (ngSubmit)="onSubmit()" *ngIf="showOrderForm">
    <div class="mb-3 row">
      <label for="clientSelect" class="col-sm-2 col-form-label">Client</label>
      <div class="col-sm-10">
        <select name="clientSelection" id="clientSelect" class="form-select form-select-sm" aria-label="Client" [(ngModel)]="pClientId">
          <option *ngFor="let clientItem of clients" value="{{clientItem.id}}">{{clientItem.name}}</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="productSelect" class="col-sm-2 col-form-label">Product</label>
      <div class="col-sm-10">
        <select name="productSelection" id="productSelect" class="form-select form-select-sm" aria-label="Product" [(ngModel)]="pProductId">
          <option *ngFor="let productItem of products" value="{{productItem.id}}">{{productItem.name}} / ${{productItem.price}}</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="quantityTxt" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input name="quantityTxt" type="number" class="form-control" id="quantityTxt" [(ngModel)]="pQuantity" placeholder="Inform quantity">
      </div>
    </div>
    <input type="submit" value="Create Order" class="btn btn-primary" />
  </form>
</div>
<hr />
